{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>course</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="{% static 'login/css/main.css' %}"/>
</head>
<body>
<header id="header" class="alt">
    <div class="inner">
        <h1>识别结果</h1>
    </div>
</header>


<table class="table">

    <tbody>

    <tr>
        <td>
            检验图片:
            <img src="{{ result.TestImg_image.url }}"
                 style="width: 300px;height: 200px;">
        </td>
        <td>
            参考图片:

            <img src="{{ result.ReferenceImg_image.url }}"style="width: 300px;height: 200px;">
        </td>
        <td>
            为同一人所写的概率为:{{ result.result }}%({{ result.score_info }})
        </td>

    </tr>

    </tbody>

</table>
<section id="cta" class="main special">
    <h2>END</h2>
    <ul class="actions">
        <li><a href="/index/judge" class="button big">返回上一页</a></li>
    </ul>
</section>
<footer id="footer">
    <ul class="icons">
        <li><a href="#" class="icon fa-twitter"><span class="label">Twitter</span></a></li>
        <li><a href="#" class="icon fa-facebook"><span class="label">Facebook</span></a></li>
        <li><a href="#" class="icon fa-instagram"><span class="label">Instagram</span></a></li>
        <li><a href="#" class="icon fa-linkedin"><span class="label">LinkedIn</span></a></li>
        <li><a href="#" class="icon fa-envelope"><span class="label">Email</span></a></li>
    </ul>
</footer>
</body>
</html>
